name: CI

on:
  push:
    branches: ['main', 'master']
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json
      - name: Install dependencies
        run: npm install
        working-directory: server
      - name: Lint
        run: npm run lint
        working-directory: server
      - name: Test
        run: npm test
        working-directory: server
